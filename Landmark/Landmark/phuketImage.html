<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phuket</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin: 0;
            color: #2c3e50;
        }
        h2 {
            font-size: 1.5em;
            color: #34495e;
            margin-bottom: 20px;
        }
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .mySlides {
            display: none;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s;
            border-radius: 3px;
            user-select: none;
        }
        .next {
            right: 10px;
        }
        .prev {
            left: 10px;
        }
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }
        .text {
            color: #fff;
            font-size: 18px;
            padding: 8px 12px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        .numbertext {
            color: #fff;
            font-size: 12px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active,
        .dot:hover {
            background-color: #717171;
        }
        .fade {
            animation: fade 1.5s;
        }
        @keyframes fade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.2em;
            }
            .prev,
            .next,
            .text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>รูปภาพสถานที่ท่องเที่ยว</h1>
    <h2>ที่เป็นจุดเช็คอิน</h2>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="https://a.cdn-hotels.com/gdcs/production109/d1280/8a00a6e3-e4e9-46ba-9a82-36154eaf29ea.jpg" />
            <div class="text">วัดพระใหญ่</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="https://th.bing.com/th/id/OIP.r_Muqiz1OHXesafm9vyOPAHaEK?rs=1&pid=ImgDetMain" />
            <div class="text">แหลมพรหมเทพ</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="https://th.bing.com/th/id/OIP.GoolKoLTVuXnMFaFhly40QHaE8?rs=1&pid=ImgDetMain" />
            <div class="text">ป่าตอง</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="https://th.bing.com/th/id/OIP.f0g0IsK2THKT7Pn3PZyK_wHaE7?rs=1&pid=ImgDetMain" />
            <div class="text">Old town</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="https://th.bing.com/th/id/OIP.U18MMNVj3-G9lMj2zAkc8wAAAA?rs=1&pid=ImgDetMain" />
            <div class="text">Cafe'</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
        function showSlides(n) {
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>
</html>
